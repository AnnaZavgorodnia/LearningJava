<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LoginPage</title>
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Montserrat:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles/styles.css">
</head>
<body>
    <div th:replace="partials/header :: header">...</div>
    <div class="form__intro"></div>
    <div class="form__wrapper">
        <h2 th:text="#{login.page.form.name}"></h2>
        <div class="form__container">
            <div th:if="${error}"
                 th:text="#{login.page.error}">
                Unable to login. Check your username and password.
            </div>
            <div th:if="${logout}"
                 th:text="#{login.page.logout}">
                You've been successfully logged out!
            </div>
            <form method="POST" th:action="@{/login}" id="loginForm" autocomplete="off">
                <label for="username" th:text="#{login.page.username}"></label>
                <input class="form__input"
                       type="text"
                       placeholder="Username"
                       required
                       id="username"
                       name="username">
                <br>
                <label for="password" th:text="#{login.page.password}"></label>
                <input class="form__input"
                       type="password"
                       placeholder="Password"
                       required
                       name="password"
                       id="password">
                <br><br>
                <button class="form__button"
                        type="submit"
                        th:text="#{login.page.button}">Sign In</button>
            </form>
<!--            <p th:text="#{login.page.new.here}">New here? Click to register.</p><span><a th:href="@{/registration}" th:text="#{login.page.new.here.word}">here</a></span>-->
        </div>
    </div>

</body>
</html>
